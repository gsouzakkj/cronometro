<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link href="stylesheet" href="style.css">
</head>
<body>

    <audio id="endSound" src="som"></audio>
    <script src="main.js"></script>
