<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Elemento para exibir o tempo do cronômetro -->
        <div id="timer">2:00</div>
        <div id="buttons">
            <!-- Botões para controlar o cronômetro -->
            <button id="startBtn">Iniciar</button>
            <button id="pauseBtn">Pausar</button>
            <button id="resetBtn">Resetar</button>
        </div>
    </div>
    <!-- Elementos de áudio para os sons de início, fim e tic-tac -->
    <audio id="startSound" src="start-music.mp3"></audio>
    <audio id="endSound" src="end-alert.mp3"></audio>
    <audio id="tickSound" src="LED Style 60 Second Ticking Countdown Timer With Alarm (320) (2).mp3"></audio>
    <audio id="alarmSound" src="alarm.mp3"></audio>
    <!-- Link para o arquivo de script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
